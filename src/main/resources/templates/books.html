<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <link rel="stylesheet" href="/books.css"> <!-- Подключение CSS -->
</head>
<body>
<header>
    <h1>Список книг</h1>
    <p>Пользователь: <span id="currentUser Name"></span> ID: <span id="currentUser Id"></span></p>
</header>
<main>
    <div class="search-container">
        <label for="searchTitle"></label>
        <input type="text" id="searchTitle" placeholder="Поиск по названию...">
        <label for="searchAuthor"></label>
        <input type="text" id="searchAuthor" placeholder="Поиск по автору...">
        <button id="searchButton">Поиск</button>
    </div>
    <div id="loading" style="display:none;">Загрузка книг...</div>
    <ul id="bookList">
        <!-- Книги будут загружены сюда через JavaScript -->
    </ul>
    <div id="pagination">
        <button id="prevPage">Предыдущая</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Следующая</button>
    </div>
    <script>
        let currentPage = 1;
        const pageSize = 10;

        async function displayAllBooks(page = 1) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            try {
                const response = await fetch(`/api/books/all?page=${page - 1}&size=${pageSize}`);
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.statusText}`);
                }
                const data = await response.json();
                const books = data.content; // Предполагаем, что книги находятся в поле "content"

                console.log("Полученные книги:", books); // Отладочный вывод

                if (books.length > 0) {
                    books.forEach(book => {
                        const listItem = document.createElement('li');
                        const bookLink = document.createElement('a');
                        bookLink.textContent = `${book.title} - ${book.authorNames.join(', ')}`;
                        bookLink.href = `/books/read?id=${book.bookId}`;
                        listItem.appendChild(bookLink);
                        bookList.appendChild(listItem);
                        console.log("Добавлена книга:", book.title); // Отладочный вывод
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Книги не найдены.';
                    bookList.appendChild(listItem);
                }
            } catch (error) {
                console.error("Ошибка при загрузке книг:", error);
                const listItem = document.createElement('li');
                listItem.textContent = 'Ошибка при загрузке книг.';
                bookList.appendChild(listItem);
            }

            document.getElementById('currentPage').textContent = page;
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayAllBooks(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            displayAllBooks(currentPage);
        });

        async function fetchCurrentUser () {
            try {
                const response = await fetch('/api/users/current');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('currentUser Name').textContent = user.username; // Отображение имени пользователя
                    document.getElementById('currentUser Id').textContent = user.userId; // Отображение ID пользователя
                } else {
                    console.error("Ошибка при получении текущего пользователя:", response.statusText);
                }
            } catch (error) {
                console.error("Ошибка при выполнении запроса:", error);
            }
        }

        document.getElementById('searchButton').addEventListener('click', async () => {
            const title = document.getElementById('searchTitle').value;
            const author = document.getElementById('searchAuthor').value;
            await searchBooks(title, author);
        });

        async function searchBooks(title, author) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            try {
                const response = await fetch(`/api/books/search?title=${title || ''}&author=${author || ''}`);
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.statusText}`);
                }
                const books = await response.json();

                console.log("Результаты поиска:", books); // Отладочный вывод

                if (books.content.length > 0) {
                    books.content.forEach(book => {
                        const listItem = document.createElement('li');
                        const bookLink = document.createElement('a');
                        const authorNames = book.authorNames ? book.authorNames.join(', ') : 'Автор неизвестен';
                        bookLink.textContent = `${book.title} - ${authorNames}`;
                        bookLink.href = `/books/read?id=${book.bookId}`;
                        listItem.appendChild(bookLink);
                        bookList.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Книги не найдены по вашему запросу.';
                    bookList.appendChild(listItem);
                }
            } catch (error) {
                console.error("Ошибка при поиске книг:", error);
                const listItem = document.createElement('li');
                listItem.textContent = 'Ошибка при поиске книг.';
                bookList.appendChild(listItem);
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/users/checkSession');
                if (response.ok) {
                    const result = await response.json();
                    const sessionActive = result.sessionActive;

                    if (sessionActive) {
                        console.log("Сессия активна");
                    } else {
                        console.log("Сессия неактивна, перенаправление на страницу входа");
                        window.location.href = '/login';
                    }
                } else {
                    console.error("Ошибка при проверке сессии:", response.statusText);
                }
            } catch (error) {
                console.error("Ошибка при выполнении запроса:", error);
            }
        }

        // Вызов функции проверки сессии и загрузки данных при загрузке страницы
        window.onload = async function() {
            await checkSession(); // Проверяем сессию
            await fetchCurrentUser (); // Получаем текущего пользователя
            await displayAllBooks(currentPage); // Загружаем все книги
            fetch('/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        };
    </script>
</main>
</body>
</html>
