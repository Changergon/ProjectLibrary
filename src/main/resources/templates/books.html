<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <link rel="stylesheet" href="/books.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<header>
    <h1>Список книг</h1>
    <p>Пользователь: <span id="currentUserName"></span> ID: <span id="currentUserId"></span></p>
</header>
<main>
    <div class="search-container">
        <label for="searchQuery"></label>
        <input type="text" id="searchQuery" placeholder="Поиск по названию или автору...">
        <button id="searchButton">Поиск</button>
    </div>

    <div id="loading" style="display:none;">Загрузка книг...</div>
    <ul id="bookList">
        <!-- Книги будут загружены сюда через JavaScript -->
    </ul>
    <div id="pagination">
        <button id="prevPage">Предыдущая</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Следующая</button>
    </div>
    <script>
        let currentPage = 1;
        const pageSize = 10;
        let currentUserId = null;

        async function displayBooksForUser(page = 1) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`/api/books/user/${currentUserId}?page=${page - 1}&size=${pageSize}`);
                if (!response.ok) throw new Error(`Ошибка: ${response.statusText}`);

                const data = await response.json();
                const books = data.content || data;

                // Удаляем дубликаты на клиенте (дополнительная защита)
                const uniqueBooks = removeDuplicateBooks(books);

                if (uniqueBooks.length > 0) {
                    uniqueBooks.forEach(book => {
                        const listItem = document.createElement('li');
                        const bookLink = document.createElement('a');
                        bookLink.textContent = `${book.title} - ${book.authorNames.join(', ')}`;
                        bookLink.href = `/books/read?id=${book.bookId}`;
                        listItem.appendChild(bookLink);
                        bookList.appendChild(listItem);
                    });
                } else {
                    bookList.innerHTML = '<li>Книги не найдены.</li>';
                }
            } catch (error) {
                console.error("Ошибка при загрузке книг:", error);
                bookList.innerHTML = '<li>Ошибка при загрузке книг.</li>';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('currentPage').textContent = page;
            }
        }

        // Вспомогательная функция для удаления дубликатов
        function removeDuplicateBooks(books) {
            const uniqueBooks = [];
            const bookIds = new Set();

            books.forEach(book => {
                if (!bookIds.has(book.bookId)) {
                    bookIds.add(book.bookId);
                    uniqueBooks.push(book);
                }
            });

            return uniqueBooks;
        }

        async function searchBooks(query) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            document.getElementById('loading').style.display = 'block';

            try {
                // Ищем книги для текущего пользователя
                const response = await fetch(`/api/books/search?query=${encodeURIComponent(query)}&userId=${currentUserId}`);
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.statusText}`);
                }
                const books = await response.json();

                if (books.content && books.content.length > 0) {
                    books.content.forEach(book => {
                        const listItem = document.createElement('li');
                        const bookLink = document.createElement('a');
                        bookLink.textContent = `${book.title} - ${book.authorNames.join(', ')}`;
                        bookLink.href = `/books/read?id=${book.bookId}`;
                        listItem.appendChild(bookLink);
                        bookList.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Книги не найдены по вашему запросу.';
                    bookList.appendChild(listItem);
                }
            } catch (error) {
                console.error("Ошибка при поиске книг:", error);
                const listItem = document.createElement('li');
                listItem.textContent = 'Ошибка при поиске книг.';
                bookList.appendChild(listItem);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function fetchCurrentUser() {
            try {
                const response = await fetch('/api/users/current');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('currentUserName').textContent = user.username;
                    document.getElementById('currentUserId').textContent = user.userId;
                    currentUserId = user.userId;
                    return user;
                } else {
                    console.error("Ошибка при получении текущего пользователя:", response.statusText);
                    return null;
                }
            } catch (error) {
                console.error("Ошибка при выполнении запроса:", error);
                return null;
            }
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayBooksForUser(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            displayBooksForUser(currentPage);
        });

        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchQuery').value;
            if (query.trim()) {
                searchBooks(query);
            } else {
                displayBooksForUser(currentPage);
            }
        });

        async function checkSession() {
            try {
                const response = await fetch('/api/users/checkSession');
                if (response.ok) {
                    const result = await response.json();
                    if (!result.sessionActive) {
                        window.location.href = '/login';
                    }
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error("Ошибка при проверке сессии:", error);
                window.location.href = '/login';
            }
        }

        window.onload = async function() {
            await checkSession();
            const user = await fetchCurrentUser();
            if (user) {
                await displayBooksForUser(currentPage);
            }
        };
    </script>
</main>
</body>
</html>
